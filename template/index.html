{{ template "_header.html" . }}

<h1>Index</h1>

<input type="text" id="filter" autofocus>

<ul id="files">
    {{ range .Files }}
    <li data-query-str="{{ getQueryStr .}}">
        <a href="{{ .URL }}">{{ .DirName }}: {{ .RelPath }}</a>
    </li>
    {{ end }}
</ul>

{{ template "_footer.html" . }}
